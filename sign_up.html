<!DOCTYPE html>
<html >
<head>
    
    <title>Sign Up </title>
</head>
<body bgcolor="salmon" style="text-align: center;">
    <h1 style="color:white"> Sign Up</h1>
    <hr>
    <br>
    <br>
    <form>
        <label for="nm" style="font-size:30px">Name :</label>
        <input type="text" id="nm" placeholder="Rahul" required size="30px" height="30px"><br>
        <label for="con" style="font-size:30px">E-Mail Id :</label>
        <input type="text" id="con" placeholder="xyz@gmail.com" required size="30px" height="30px"><br>
        <label for="pass" style="font-size:30px">Password :</label>
        <input type="password" id="pass"  required size="30px" height="30px"><br>
        <label for="co-pass" style="font-size:30px"> Confirm Password :</label>
        <input type="password" id="co-pass"  required size="30px" height="30px"><br>
        <label for="em" style="font-size:30px">Contact No :</label>
        <input type="password" id="em"  required size="30px" height="30px" placeholder="9992233445"><br><br>

        <button type="submit" style="font-size:25px;">Submit</button>
    </form>
    
</body>
</html>
